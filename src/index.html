<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Phone-Hunter</title>
  </head>
  <body>
    <header class="bg-[#0d6efd0d] py-10">
      <div class="container mx-auto space-y-10">
        <nav class="flex justify-between items-center">
          <p class="text-xl font-bold">Hot Gadgets</p>
          <button class="btn btn-primary font-bold">Sign Up</button>
        </nav>
        <div class="flex flex-col justify-center items-center space-y-5">
          <h1 class="text-5xl font-bold">Apple Iphone 13 Pro Max</h1>
          <p class="w-fit text-center">
            There are many variations of passages of Lorem Ipsum available, but
            the majority <br />
            have suffered alteration in some form, by injected humou.
          </p>
          <button class="btn btn-primary font-bold">Buy Now</button>
        </div>
      </div>
    </header>
    <main>
      <p class="text-3xl text-center font-bold py-5">Search Your Phone</p>
      <div class="flex justify-center">
        <input
          id="search-field"
          type="text"
          placeholder="Search Your Phone"
          class="input input-bordered rounded-e-none input-primary w-full max-w-xs focus:outline-none"
        />
        <button
          onclick="handleSearch()"
          class="btn btn-primary rounded-s-none font-bold"
        >
          Search
        </button>
      </div>

      <section class="container mx-auto py-10">
        <div id="phone-card-container" class="pb-10 grid grid-cols-3 gap-5">
          <!-- <div class="card bg-base-100 shadow-xl">
            <figure>
              <img
                src=""
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div> -->
        </div>
        <div id="show-all-button" class="hidden">
          <button class="btn btn-primary font-bold block mx-auto">
            Show All
          </button>
        </div>
      </section>
    </main>

    <script src="data_load.js"></script>
  </body>
</html>
